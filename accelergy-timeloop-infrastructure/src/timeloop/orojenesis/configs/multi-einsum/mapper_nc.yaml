mapper:
  optimization-metrics: [ last-level-accesses, energy ]
  algorithm: linear-pruned
  victory-condition: 0
  timeout: 0
  log_orojenesis_mappings: True
  num-threads: 8
  log_mappings_yaml: False


mapspace_constraints:

  # Bypass.
  - target: MainMemory
    type: datatype
    keep: [ Weights, Inputs, Outputs ]

  - target: InputOutputBuffer
    type: datatype
    keep: [ Inputs, Outputs ]
    bypass: [ Weights ]

  - target: WeightBuffer
    type: datatype
    keep: [ Weights ]
    bypass: [ Inputs, Outputs ]

  # Temporal.
  - target: MainMemory
    type: temporal
    factors: N=1 R=1 S=1 Q=1
    permutation: RSQN

  - target: InputOutputBuffer
    type: temporal
    factors: N=1 R=1 S=1 Q=1
    permutation: RSQNPCK

  - target: WeightBuffer
    type: temporal
    factors: P=1 N=1 R=1 S=1 Q=1
    permutation: RSQNPCK
